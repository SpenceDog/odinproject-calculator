<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <link rel="stylesheet" href="styles.css">
        <title>The Odin Project | Calculator</title>
    </head>
    <body>
        <div id="page-wrapper"> 
            <div id="calc-box">
                <div id="upper-row" class="calc-row">
                    <input type="text" id="upper-number" name="upper-number">
                </div>
                <div id="lower-row" class="calc-row">
                    <input type="text" id="lower-number" name="lower-number">
                </div>
                <div id="top-row" class="calc-row">
                    <button onclick="writeNum(7)">7</button>
                    <button onclick="writeNum(8)">8</button>
                    <button onclick="writeNum(9)">9</button>
                    <button onclick="setVar('%')">%</button>
                </div>
                <div id="second-row" class="calc-row">
                    <button onclick="writeNum(4)">4</button>
                    <button onclick="writeNum(5)">5</button>
                    <button onclick="writeNum(6)">6</button>
                    <button onclick="setVar('*')">*</button>
                </div>
                <div id="third-row" class="calc-row">
                    <button onclick="writeNum(1)">1</button>
                    <button onclick="writeNum(2)">2</button>
                    <button onclick="writeNum(3)">3</button>
                    <button onclick="setVar('+')">+</button>
                </div>
                <div id="fourth-row" class="calc-row">
                    <button onclick="writeNum('.')">.</button>
                    <button onclick="writeNum(0)">0</button>
                    <button onclick="allClear()">AC</button>
                    <button onclick="setVar('-')">-</button>
                </div>
                <div id="fifth-row" class="calc-row">
                    <button onclick="clearVal()">C</button>
                    <button onclick="Operate()">=</button> 
                </div>
                <script src="calc.js"></script> 
            </div>
        </div>
    </body>
</html>
